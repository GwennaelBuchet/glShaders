<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGL Shaders demos</title>

    <link rel="stylesheet" type="text/css" href="style/main.css">

</head>
<body onload="loadMeshes();">

<div id="loader" class="loader centered"></div>

<canvas id="scene" width="800" height="600" class="centered" style="display: none">
    Your browser does not support Canvas <code>&lt;canvas&gt;</code>.
</canvas>


<script id="vs-simple" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;
    attribute vec3 aVertexNormal;
    attribute vec2 aTextureCoord;

    uniform mat4 uMVMatrix;
    uniform mat4 uPMatrix;

    void main(void) {
        gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
    }
</script>

<script id="fs-monochrome" type="x-shader/x-fragment">
    precision mediump float;

    void main(void) {
        gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    }
</script>

<script type="text/javascript" src="js/vendors/dat.gui.min.js"></script>
<script type="text/javascript" src="js/vendors/gl-matrix.min.js"></script>
<script type="text/javascript" src="js/vendors/webgl_obj_loader.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/globals.js"></script>
<script type="text/javascript" src="js/controllers.js"></script>
<script type="text/javascript" src="js/inits.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
